name: Update Counter

on:
  repository_dispatch:
    types: [increment_counter]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update counter
        run: |
          # Obtener contador actual
          count=$(($(curl -s https://raw.githubusercontent.com/LuiseM93/ElAntimetodo/main/data/followers.json | jq '.count') + 1))
          
          # Crear nuevo contenido
          echo '{"count": '$count'}' > data/followers.json
          
          # Configurar git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Hacer commit
          git add data/followers.json
          git commit -m "ðŸš€ Nuevo seguidor: Total $count"
          git push
