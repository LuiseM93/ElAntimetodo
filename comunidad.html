<style>
  body {
    background: rgba(248, 248, 248, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  
  .minimal-counter {
    width: 280px;
    text-align: center;
    padding: 0;
  }
  
  .counter-number {
    font-size: 3.2rem;
    font-weight: 300;
    color: #4a148c;
    margin: 0;
    line-height: 1;
  }
  
  .counter-text {
    color: #666;
    margin: 0.5rem 0 1.5rem;
    font-size: 1rem;
  }
  
  .join-btn {
    background: transparent;
    color: #7b1fa2;
    border: 1px solid #7b1fa2;
    padding: 0.6rem 1.5rem;
    border-radius: 50px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
    width: 100%;
    max-width: 180px;
    margin: 0 auto;
    display: block;
  }
  
  .join-btn:hover {
    background: #7b1fa2;
    color: white;
  }
  
  .footer-note {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 0.7rem;
    color: #999;
  }
</style>

<div class="minimal-counter">
  <div class="counter-number" id="counter">0</div>
  <p class="counter-text">seguidores del método</p>
  <button class="join-btn" id="joinBtn">unirme</button>
</div>

<div class="footer-note">
  antimétodo
</div>

<script>
// Contador simple sin GitHub Actions
async function updateCounter() {
  try {
    const response = await fetch('https://luisem93.github.io/ElAntimetodo/data/followers.json?t=' + Date.now());
    const data = await response.json();
    document.getElementById('counter').textContent = data.count;
    
    document.getElementById('joinBtn').addEventListener('click', () => {
      if (!localStorage.getItem('hasJoined')) {
        localStorage.setItem('hasJoined', 'true');
        document.getElementById('counter').textContent = parseInt(document.getElementById('counter').textContent) + 1;
        document.getElementById('joinBtn').textContent = '✓ unido';
        document.getElementById('joinBtn').style.borderColor = '#4CAF50';
        document.getElementById('joinBtn').style.color = '#4CAF50';
      }
    });
    
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('counter').textContent = '—';
  }
}

updateCounter();
</script>
